<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/svg/logo.svg" alt="logo" class="header-items">
            <form>
                <button type="submit" class="header-items">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 17L12.0962 12.0962M12.0962 12.0962C13.2725 10.9199 14 9.29493 14 7.5C14 3.91015 11.0899 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14C9.29493 14 10.9199 13.2725 12.0962 12.0962Z" stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <input type="text" name="searching-form" class="header-items" placeholder="Найти...">
            </form>
            <div class="profile header-items">
                <p class="person-name">Константин</p>
                <img src="assets/svg/Frame_10.svg" alt="profile picture" class="profile-icon">
                <img src="assets/svg/Ellipse_18.svg" alt="profile picture" class="profile-pic">
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>НАШИ ПАРТНЁРЫ</h1>
            <section class="partners">
                <div class="partners-item">
                    <img src="assets/img/henkel.jpg" alt="henkel" class="pic">
                </div>
                <div class="partners-item">
                    <img src="assets/img/reebok.jpg" alt="reebok" class="pic">
                </div>
                <div class="partners-item">
                    <img src="assets/img/john_deere.jpg" alt="john deere" class="pic">
                </div>
                <div class="partners-item">
                    <img src="assets/img/nike.jpg" alt="nike" class="pic">
                </div>
                <div class="partners-item">
                    <img src="assets/img/mcdonalds.jpg" alt="mcdonalds" class="pic">
                </div>
                <div class="partners-item">
                    <img src="assets/img/caterpillar.jpg" alt="caterpillar" class="pic">
                </div>
                <div class="partners-item">
                    <img src="assets/img/ikea.jpg" alt="ikea" class="pic">
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
